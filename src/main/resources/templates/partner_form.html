<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <link href="/css/styles.css" rel="stylesheet"></link>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--    <script type="text/javascript" src="js/contract-form.js"></script>-->
    <meta charset="ISO-8859-1">
    <title>Partner Data</title>
</head>
<body>
<div align="center">
    <h1>Partner Registration</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${testData}">

        <label>Story number:</label>
        <input type="text" th:field="*{storyId}"/><br/>

        <label>Partner number:</label>
        <input type="number" th:field="*{partnerNumber}"/><br/>

        <label>How many customers required:</label>
        <input type="number" th:field="*{requiredCustomersQuantity}"/><br/>

        <label>How many partner contacts required:</label>
        <input type="number" th:field="*{requiredContactsQuantity}"/><br/>

        <label>How many partner managers required:</label>
        <input type="number" th:field="*{requiredManagersQuantity}"/><br/>

        <label>How many attachment approvers required:</label>
        <input type="number" th:field="*{requiredAttachmentApproversQuantity}"/><br/>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
